version: 2.1

orbs:
  node: electronjs/node@1.4.1

jobs:
  release:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - run:
          name: Update Version
          command: node script/update-version.js << pipeline.git.tag >>
      - run:
          name: Install Dependencies
          command: npm ci
      - run:
          name: Obtain Publishing Credentials
          command: npx @continuous-auth/circleci-oidc-github-auth@1.0.4
      - run:
          name: Confirm Version Updated
          command: node -e "if (require('./package.json').version === '0.0.0-development') process.exit(1)"
      - run:
          name: Set NPM Credentials
          command: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > ~/.npmrc
      - run:
          name: Check NPM Credentials
          command: npm whoami
      - run:
          name: CFA Publish
          command: node script/publish.js
          no_output_timeout: 30m

workflows:
  test_and_release:
    jobs:
      - node/test:
          name: test-<< matrix.executor >>-<< matrix.node-version >>
          pkg-manager: npm
          post-node-js-install-steps:
            - when:
                condition: << pipeline.git.tag >>
                steps:
                  - run:
                      name: Update Version
                      command: node script/update-version.js << pipeline.git.tag >>
            - unless:
                condition: << pipeline.git.tag >>
                steps:
                  - run: echo 'export ELECTRON_CHROMEDRIVER_STABLE_FALLBACK=1' >> $BASH_ENV
          test-steps:
            - run: node --version
            - run: npm --version
            - run: npm test
          use-test-steps: true
          matrix:
            alias: test
            parameters:
              executor:
                - node/linux
                - node/macos
                - node/windows
              node-version:
                - 20.5.1
                - 18.17.0
                - 16.20.1
                - 14.21.3
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          context: cfa-release
