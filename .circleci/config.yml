version: 2.1

orbs:
  node: circleci/node@5.1.0
  win: circleci/windows@5.0.0

commands:
  install:
    steps:
      - node/install:
          node-version: "16.19.0"
      - run: nvm use 16.19.0
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ arch }}-{{ checksum "package-lock.json" }}
            - v1-dependencies-{{ arch }}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ arch }}-{{ checksum "package-lock.json" }}
  test:
    steps:
      - run: node --version
      - run: npm --version
      - run: npm test

jobs:
  test-linux:
    docker:
      - image: cimg/base:stable
    steps:
      - install
      - test
  test-mac:
    macos:
      xcode: "13.3.0"
    steps:
      - install
      - test
  test-windows:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - install
      - test

workflows:
  test_and_release:
    jobs:
      - test-linux
      - test-mac
      - test-windows
